# ===================================================================
# Agent配置 - 支持专用LLM配置覆盖全局设置
# 注释/解注释 llm_override 部分来启用Agent专用配置
# ===================================================================
agents:
  # -------------------------------------------------------------------
  # 搜索Agent - 不使用LLM
  # -------------------------------------------------------------------
  search:
    description: 智能搜索Agent，支持本地和在线搜索
    enabled: true
    port: 8001
    parameters:
      local_search: true
      online_search: true
      max_results: 10
      search_timeout: 30

  # -------------------------------------------------------------------
  # 项目管理Agent - 使用LLM进行任务分解和规划
  # -------------------------------------------------------------------
  project_manager:
    description: 项目管理Agent，负责任务分解和项目规划
    enabled: true
    port: 8002
    parameters:
      max_tasks: 20
      planning_depth: 3
      task_timeout: 300
    
    # === 专用LLM配置 (当前启用) ===
    # 使用专门针对推理和规划优化的模型
    llm_override:
      provider: "DeepSeek"
      config:
        model: "deepseek-reasoner"        # 使用推理能力更强的模型进行规划
        api_key_env: "DEEPSEEK_API_KEY"
        temperature: 0.6           # 增加随机性以获得多样化的规划方案
        max_tokens: 16000          # 更大的token限制支持复杂规划

  # -------------------------------------------------------------------
  # 代码生成Agent - 使用LLM生成代码
  # -------------------------------------------------------------------
  code_generator:
    description: 代码生成Agent，负责根据需求生成代码
    enabled: true
    port: 8003
    parameters:
      generation_timeout: 180
      max_code_length: 50000
      supported_languages:
        - python
        - javascript
        - java
        - cpp
        - go
    
    # === 专用LLM配置 (当前启用) ===
    # 使用Claude-3.5-Haiku进行代码生成（通过OpenAI兼容接口）
    llm_override:
      provider: "OpenAI"
      config:
        model: "claude-3-5-haiku-20241022"     # 使用Claude-3.5-Haiku模型
        api_key: "sk-Wn6q91720v3CqCXV1eB6347d367240689bBf28C22a1120Dd"
        base_url: "https://api.laozhang.ai/v1"    # 使用完整的API地址
        temperature: 0.7                  # 增加随机性以获得多样化的代码生成
        max_tokens: 16000                 # 更大token限制支持复杂代码生成

  # -------------------------------------------------------------------
  # 代码检查Agent - 不使用LLM，使用静态分析工具
  # -------------------------------------------------------------------
  code_checker:
    description: 代码检查Agent，负责代码质量检查和静态分析
    enabled: true
    port: 8004
    parameters:
      cppcheck_enabled: true
      eslint_enabled: true
      sonarqube_enabled: false
      timeout: 120

  # -------------------------------------------------------------------
  # 最终代码生成Agent - 使用LLM进行代码优化
  # -------------------------------------------------------------------
  final_generator:
    description: 最终代码生成Agent，负责代码优化和最终输出
    enabled: true
    port: 8005
    parameters:
      include_documentation: true
      optimization_level: high
      output_format: structured
    
    # === 专用LLM配置 (当前启用) ===
    # 使用专门的代码优化模型
    llm_override:
      provider: "DeepSeek"
      config:
        model: "deepseek-reasoner"       # 使用专门的代码模型进行优化
        api_key_env: "DEEPSEEK_API_KEY"
        temperature: 0.1             # 低温度确保代码质量
        max_tokens: 8000

# ===================================================================
# DeepSearcher配置 (原项目兼容)
# ===================================================================
deepsearcher:
  query_settings:
    max_iter: 3
  load_settings:
    chunk_size: 1500
    chunk_overlap: 100

# ===================================================================
# 工作流配置
# ===================================================================
workflows:
  complete_code_generation:
    enabled: true
    timeout: 600
    steps:
      - agent: project_manager
        method: project.decompose
        timeout: 120
      - agent: search
        method: search.adaptive
        timeout: 60
      - agent: code_generator
        method: code.generate
        timeout: 180
      - agent: code_checker
        method: code.check.unified
        timeout: 120
      - agent: final_generator
        method: code.finalize
        timeout: 120

  # 鸿蒙完整开发工作流
  harmonyos_complete_development:
    enabled: true
    timeout: 1800  # 30分钟超时
    description: 完整的鸿蒙代码生成工作流，包含6个步骤和循环修复机制
    steps:
      - agent: project_manager
        method: project.analyze_harmonyos
        timeout: 180
        description: 分析鸿蒙项目需求和结构
      - agent: search
        method: search.harmonyos
        timeout: 120
        description: 搜索鸿蒙相关技术资料
      - agent: code_generator
        method: code.generate_harmonyos
        timeout: 300
        description: 生成鸿蒙ArkTS代码
      - agent: code_checker
        method: code.check.harmonyos
        timeout: 120
        description: 静态代码检查（仅codelinter）
      - agent: harmonyos_compiler
        method: compile.hvigorw
        timeout: 180
        description: 编译检查（hvigorw）
      - agent: final_generator
        method: code.finalize_harmonyos
        timeout: 180
        description: 生成最终优化的鸿蒙代码
    loop_config:
      enabled: true
      max_iterations: 3
      return_to_step: 2  # 返回到搜索步骤
      failure_threshold: 2

# ===================================================================
# API服务配置
# ===================================================================
api:
  host: 0.0.0.0
  port: 8000
  debug: false

# ===================================================================
# MCP协议配置
# ===================================================================
mcp:
  protocol_version: "2024-11-05"
  timeout: 300
  max_concurrent_requests: 10

# ===================================================================
# 日志配置
# ===================================================================
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: logs/mcp_system.log
